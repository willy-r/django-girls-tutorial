{% extends 'blog/base.html' %}

{% block content %}
  <h2>Editando post: <a href="{% url 'post_detail' post.id %}" rel="prev">{{ post.title|truncatechars:25 }}</a></h2>
  <form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="save btn btn-light">Salvar</button>
  </form>
{% endblock %}
