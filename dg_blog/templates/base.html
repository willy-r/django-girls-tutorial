<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="{% static 'images/favicon.ico' %}">

    <title>Blog Django Girls</title>

    <!-- Font Awesome v5 -->
    <script src="https://kit.fontawesome.com/190e245c5e.js" crossorigin="anonymous"></script>
    <!-- Google Fonts: Lobster -->
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
	<a href="{% url 'logout' %}" class="top-menu"><i class="fas fa-sign-out-alt"></i></a>
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus"></i></a>
	<a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-edit"></i></a>	
      {% endif %}
      <h1><a href="{% url 'post_list' %}"><em>Blog Django Girls</em></a></h1>
      <p>Aqui você encontrará alguns posts sobre Python/Django.</p>
    </div>

    <div class="content container">
      <div class="row">
	<div class="col-md-8">
	  {% block content %}{% endblock %}
	</div>
      </div>
    </div>
  </body>
</html>
